<main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="iphone 12"class="active" style="width:576px" src="iphone_13_pro_max_alpine_green_pure_back_iphone_13_pro_max_alpine_green_pure_front_2-up_screen__usen,png.png" alt="">
        <img data-image="iphone 11"style="width:576px" src="iphone11.png" alt="">
      </div>
        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Những loại</span>

            <div class="color-choose">
              <div>
                <input  style="cursor: pointer; background-color:rgb(255, 255, 255);" data-image="iphone 12" type="button" id="iphone 12" name="color" value="iphone 12">
                <label for="iphone 12"><span></span></label>
              </div>
             <div>
                <input style="cursor: pointer; background-color:rgba(251, 255, 5, 0.76);"  data-image="iphone 11" type="button" id="iphone 11" name="color" value="iphone 11">
                <label for="iphone_11_white"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>chọn dung lượng</span>

            <div class="cable-choose">
              <button>128GB</button>
              <button>254GB</button>
              <button>512GB</button>
            </div>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>Giá:25.000.000</span>
          <a href="" class="cart-btn">Thêm vào giỏ hàng</a>
        </div>
      </div>
